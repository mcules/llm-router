{{ define "page_content" }}
<div class="min-h-[calc(100vh-8rem)] flex items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
    <div class="max-w-sm w-full space-y-4 bg-white p-8 rounded-2xl shadow-xl border border-slate-100">
        <div>
            <div class="mx-auto h-10 w-10 bg-blue-600 rounded-xl flex items-center justify-center text-white text-xl shadow-lg shadow-blue-200">
                <i class="fas fa-network-wired"></i>
            </div>
            <h2 class="mt-4 text-center text-xl font-extrabold text-slate-900">
                LLM Router Login
            </h2>
            <p class="mt-1 text-center text-[10px] text-slate-500 uppercase font-bold tracking-widest">
                Control Plane Access
            </p>
        </div>
        
        {{ if .Data }}
        <div class="bg-rose-50 border-l-4 border-rose-400 p-3 rounded text-rose-700 text-xs">
            <div class="flex items-center">
                <i class="fas fa-circle-exclamation mr-2"></i>
                <span>{{ .Data }}</span>
            </div>
        </div>
        {{ end }}

        <form class="mt-4 space-y-4" action="/ui/login" method="POST">
            <div class="space-y-3">
                <div>
                    <label for="username" class="block text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1">Benutzername</label>
                    <input id="username" name="username" type="text" required 
                           class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-400 text-slate-900 focus:outline-none focus:ring-1 focus:ring-blue-500 transition text-sm" 
                           placeholder="Benutzername">
                </div>
                <div>
                    <label for="password" class="block text-[10px] font-bold text-slate-500 uppercase tracking-wider mb-1">Passwort</label>
                    <input id="password" name="password" type="password" required 
                           class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-slate-300 placeholder-slate-400 text-slate-900 focus:outline-none focus:ring-1 focus:ring-blue-500 transition text-sm" 
                           placeholder="Passwort">
                </div>
            </div>

            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition shadow-lg shadow-blue-200 uppercase">
                    Anmelden
                </button>
            </div>
        </form>
        
        <div class="mt-4">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-200"></div>
                </div>
                <div class="relative flex justify-center text-[10px]">
                    <span class="px-2 bg-white text-slate-400 italic">admin / admin</span>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
{{ template "layout.html" . }}
